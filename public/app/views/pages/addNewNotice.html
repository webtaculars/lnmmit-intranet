<div class="container" ng-controller="AddNoticeController as user">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1>Add New Notice</h1>
				<form  class="form-sigin" method="post" ng-submit="user.addnotice()">
					Title: <input type="text" name="title" class="form-control" ng-model="user.userData.title">
					Link: <input type="text" name="link" class="form-control" ng-model="user.userData.link">
					Date: <input type="text" name="date" class="form-control" ng-model="user.userData.date">
					Posted By: <input type="text" name="postedBy" class="form-control" ng-model="user.userData.postedBy">
					Attention: <input type="text" name="attention" class="form-control" ng-model="user.userData.attention">
					<button type="submit" class="btn btn-danger">Add</button>
				</form>
			</div>
		</div>
</div>
