<div class="container" ng-controller="MainController as login">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">

			<h1>Login</h1>

				<form  class="form-sigin" method="post" ng-submit="login.doLogin()">
					Email: <input type="text" name="email" class="form-control" ng-model="login.loginData.email">

					Password: <input type="password" name="password" class="form-control" ng-model="login.loginData.password">
					<p><a href="/forgot">Forgot Password</a></p>
					<button type="submit" class="btn btn-success">Login</button>
					<p>{{login.error}}</p>
				</form>
			</div>

		</div>

		

</div>
