<div class="jumbotron col-md-6 col-md-offset-3 centerfy"  ng-controller="SearchStudentController as user">
    <h3>Search Student</h3>
    <form method="post" accept-charset="utf-8" ng-submit="user.searchStudent()">
            <input type="text" name="rollNo" ng-model="user.searchData.rollNo"/>
        <button type="submit" class="btn btn-info btn-md">GO</button>
    </form>
    <ul>
        <li>Serial number: {{result[0].name}} | Owner: {{result[0].email}}</li>
    </ul>
    <table class="table table-bordered">
        <thead>
            <tr class="success">
                <th>Roll No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="success">
                <td>
                    rollNo
                </td>
                <td>
                   name 
                </td>
                <td>
                    email
                </td>
                <td>
                    <button type="submit" class="btn btn-info btn-sm">Send Email</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
